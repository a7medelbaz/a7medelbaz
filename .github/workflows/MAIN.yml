name: Generate Snake

# متى يتم تشغيل الأكشن
on:
  schedule:
    # كل 6 ساعات
    - cron: "0 */6 * * *"
  workflow_dispatch: # لتشغيل الأكشن يدويًا

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # سحب الكود من repo
      - uses: actions/checkout@v3

      # توليد الـ snake GIF و SVG
      - name: Generate Contribution Snake
        uses: Platane/snk@v1
        id: snake-gif
        with:
          github_user_name: a7medelbaz
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # عرض حالة الملفات للتأكد من نجاح التوليد
      - name: Show git status
        run: git status

      # إضافة الملفات الجديدة commit
      - name: Commit generated files
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/*
          git commit -m "Update contribution snake" || echo "No changes to commit"

      # دفع التغييرات للـ main branch
      - name: Push changes to main
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true

      # نشر ملفات الـ snake على branch output
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
